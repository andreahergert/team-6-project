<!-- The input, div, and scripts can probably be cut and pasted into our index.html file.  Once these are in there and functioning we can delete this file from the repo -->
<!DOCTYPE html>
<html>
<main>
    <!-- This div is for the input field for Google places on the page. Height and width can be changed to accommodate how large we want it to be on the page.  May need to work on responsiveness with the sizing-->
    <input id="input" style="height: 30px; width: 500px;" placeholder="Search for Grocery Stores">

    <!-- This div is for the Google map on the page. Height and width can be changed to accommodate how large we want it to be on the page.  May need to work on responsiveness with the sizing-->
    <div id="map" style="height: 500px; width: 500px;"></div>

<!-- Google places api linked here based on api documentation recommendation.  Important to keep the async in this too. -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfSefihQM4zo6TcMyTkrd4rcGIKFtcdFQ&libraries=places&callback=initGoogle">
</script>
<!-- link to the google places script file that is connected to our script file -->
<script src="assets/JS/googleapiscript.js"></script>
</main>
</html>
