<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Food at Full Tilt</title>
</head>
<main>
    <!-- Background Image Banner -->
    <figure class="hero" role="img" alt="tasty food"></figure>
     <div class="translucent-form-overlay">
        <img src="assets\pancake pic.jfif" alt="stack of fluffy pancakes">
        <form>
            <h1>Recipe Randomizer</h1>
            <h3>"The food is so frozen... it still sings let it go!" - Gordon Ramsey</h3>
            <!-- <div class="row columns">
                <label>Have It Your Way
                    <input type="text" name="keyword" placeholder="Any">
                </label>
            </div> -->
            <form id="search-container"> 
                <input type="search" id="sBtn" name="search"
                placeholder="Search...">  
            </form>
            <button id="searchBtn">SEARCH</button>
            <div id="test"></div> 
            <ol id="instructions"></ol>
              
           
        </form>
     <!-- chris added the below for searching random -->
     <div id="container">
        <h1 id="title"></h1>
        <img id="samplePic">
        <p id="readyInMinutes"></p>
        <p>Dish Type:</p>
            <ul id="dishTypes"></ul>
        <p>Ingredients:</p>
            <ol id="extendedIngredients"></ol>
        <p id="vegan"></p>
        <p id="vegetarian"></p>
        <p id="glutenFree"></p>
        <p id="dairyFree"></p>
        <p id="creditsText"></p>
    </div>
    <button id="randomBtn">RANDOM</button>  
    </div>
    <!-- Andrea added code for Google Places -->
    <!-- This div is for the input field for Google places on the page. Height and width can be changed to accommodate how large we want it to be on the page.  May need to work on responsiveness with the sizing-->
    <input id="input" style="height: 30px; width: 500px;" placeholder="Search for Grocery Stores">

    <!-- This div is for the Google map on the page. Height and width can be changed to accommodate how large we want it to be on the page.  May need to work on responsiveness with the sizing-->
    <div id="map" style="height: 500px; width: 500px;"></div>   
</main>
